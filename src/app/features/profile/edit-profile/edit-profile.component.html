<div class="edit-profile-container">
    <div class="edit-card">
        <h2 class="edit-title">Editar Perfil</h2>

        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="edit-form">
            <h3 class="section-title">Información Personal</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" formControlName="nombre" class="form-input">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" formControlName="apellido" class="form-input">
                </div>
                <div class="form-group">
                    <label>DNI / Documento</label>
                    <input type="text" formControlName="dni" class="form-input">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="mail" class="form-input">
                </div>
                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" formControlName="fechaNacimiento" class="form-input">
                </div>
                <div class="form-group">
                    <label>Género</label>
                    <select formControlName="genero" class="form-input">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" formControlName="telefono" class="form-input">
                </div>
                <div class="form-group">
                    <label>Nueva Contraseña (Opcional)</label>
                    <input type="password" formControlName="password" class="form-input"
                        placeholder="Dejar vacío para mantener">
                </div>
            </div>

            <h3 class="section-title">Dirección</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Calle y Número</label>
                    <input type="text" formControlName="direccion" class="form-input">
                </div>
                <div class="form-group">
                    <label>Ciudad</label>
                    <input type="text" formControlName="ciudad" class="form-input">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="cancel()">Cancelar</button>
                <button type="submit" class="btn-save" [disabled]="profileForm.invalid || isSaving">
                    {{ isSaving ? 'Guardando...' : 'Guardar Cambios' }}
                </button>
            </div>
        </form>
    </div>
</div>
