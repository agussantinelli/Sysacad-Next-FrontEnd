<div class="forgot-container">
    <div class="glass-card">
        <app-loading-spinner *ngIf="isLoading" message="Enviando instrucciones..."></app-loading-spinner>
        <div class="header">
            <div class="logo-container">
                <img [src]="logoPath" alt="UTN Logo" class="logo-image">
            </div>
            <h1 class="title">Recuperar Contraseña</h1>
            <p class="subtitle">Ingresá tu legajo o correo institucional para continuar.</p>
        </div>

        <div class="form-group">
            <label for="recoveryInput" class="input-label">Legajo o Correo</label>
            <div class="input-wrapper">
                <input id="recoveryInput" type="text" [formControl]="emailOrLegajo" class="input-field"
                    placeholder="Ej: 12345 o alumno@frro.utn.edu.ar"
                    [class.error]="emailOrLegajo.invalid && emailOrLegajo.touched">
            </div>
        </div>

        @if (successMessage) {
        <app-alert-message type="success" [message]="successMessage" (close)="successMessage = null">
        </app-alert-message>
        }

        @if (errorMessage) {
        <app-alert-message type="error" [message]="errorMessage" (close)="errorMessage = null">
        </app-alert-message>
        }

        <button class="submit-btn" [disabled]="emailOrLegajo.invalid || isLoading" (click)="onSubmit()">
            Enviar Instrucciones
        </button>

        <div class="links">
            <a routerLink="/" class="link">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
