<div class="forgot-container">
    <div class="glass-card">
        <div class="header">
            <div class="logo-container">
                <img [src]="logoPath" alt="UTN Logo" class="logo-image">
            </div>
            <h1 class="title">Recuperar Contraseña</h1>
            <p class="subtitle">Ingresá tu legajo o correo institucional para continuar.</p>
        </div>

        <div class="form-group">
            <label for="recoveryInput" class="input-label">Legajo o Correo</label>
            <div class="input-wrapper">
                <input id="recoveryInput" type="text" [formControl]="emailOrLegajo" class="input-field"
                    placeholder="Ej: 12345 o alumno@frro.utn.edu.ar"
                    [class.error]="emailOrLegajo.invalid && emailOrLegajo.touched">
            </div>
            <div *ngIf="emailOrLegajo.invalid && emailOrLegajo.touched" class="error-message">
                Este campo es requerido.
            </div>
        </div>

        <button class="submit-btn" [disabled]="emailOrLegajo.invalid" (click)="onSubmit()">
            Enviar Instrucciones
        </button>

        <div class="links">
            <a routerLink="/" class="link">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
