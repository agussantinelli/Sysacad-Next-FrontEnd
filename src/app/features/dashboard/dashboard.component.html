<div class="dashboard-container">
    <header class="dashboard-header">
        <div class="logo-area">
            <img src="/logo-utn-light-mode.png" alt="UTN Logo" class="logo-img">
            <span class="brand-name">Sysacad Next</span>
        </div>
        <div class="user-menu">
            <button class="logout-btn" (click)="logout()">Cerrar Sesión</button>
        </div>
    </header>

    <main class="dashboard-content">
        <div class="welcome-card">
            <h1>{{ greeting }}, <span class="highlight">{{ usuario?.nombre }}</span></h1>
            <p class="subtitle">Bienvenido al nuevo Sistema de Gestión Académica.</p>

            <div class="user-info-pill">
                <span class="role-badge">{{ usuario?.rol }}</span>
                <span class="divider">|</span>
                <span>Legajo: {{ usuario?.legajo }}</span>
            </div>
        </div>
    </main>
</div>
